<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <header class="header">
      <h1>TODO List</h1>
    </header>
    <main class="main">
      <form id="task-form">
        <div class="add-task">
          <input type="text" class="task-input" placeholder="Add new task..." />
          <button class="btn add" type="submit">Add</button>
        </div>
        <input type="text"  class="search-input" placeholder="Search tasks..." />
      </form>
      <table id="tasks">
        <thead>
          <tr class="first-row">
            <th class="id-column">ID</th>
            <th class="description-column">TODO Description</th>
            <th class="userId-coulmn">User ID</th>
            <th class="status-coulmn">Status</th>
            <th class="actions-column">Actions</th>
          </tr>
        </thead>
        <tbody>
   
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <footer class="footer">
                <p>Total tasks: <span id="task-count">0</span></p>
              </footer>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer class="footer"></footer>
    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
